<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>belajar japaskrip</title>
</head>
<body>
    <div>
        <button onclick="sortNumeric()">Sort Alphabet</button>
        <button onclick="sortAlphabet()">Sort Numeric</button>
        <button onclick="randomizer()">Random Numeric</button>

    </div>
    <p id="pointsDemo"></p>
    <p id="fruitDemo"></p>
    <script>
        const points = [100,1,3,7,5,90]
        const fruits = ['melon','starfruit','apple','banana',]
        document.getElementById("pointsDemo").innerHTML = points;
        document.getElementById("fruitDemo").innerHTML = fruits;
        


        function sortNumeric(){
            points.sort((a,b) => a-b)
            document.getElementById("pointsDemo").innerHTML = points;
        }
        function sortAlphabet(){
            fruits.sort()
            document.getElementById("fruitDemo").innerHTML = fruits;
        }

        function randomizer(){
            let new_points = []
            let temp;
            console.log(-Math.ceil(Math.random()*(0-points.length)+0))
            do{
                temp = points.splice(-Math.ceil(Math.random()*(0-points.length)+0),1)
                console.log(points)
                new_points.push(temp)
            }while(points.length == 0)
            console.log(new_points)
            points.sort(() => Math.random()-0.5)
            document.getElementById("pointsDemo").innerHTML = points;
        }
    </script>
</body>
</html>
