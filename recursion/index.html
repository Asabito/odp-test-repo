<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="faktorialInput" type="text"><br>
    <button onclick="main()">Faktorial</button>
    <p id="hasil"></p>
</body>
<script>
function main(){

    n = parseFloat(document.getElementById("faktorialInput").value)
    hasil = hitungFactorial(n)
    function hitungFactorial(n){
        if (n===1){
            return 1
        }
        return n*hitungFactorial(n-1)
    }
    document.getElementById("hasil").innerHTML = hasil
}
    
</script>
</html>
